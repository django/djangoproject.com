{% extends "base_foundation.html" %}

{% block content %}
<h1>Meeting minutes archive</h1>

<p>Select a year to view meeting minutes:</p>

<ul>
  {% for year in date_list %}

  {% endfor %}
</ul>
{% endblock %}
