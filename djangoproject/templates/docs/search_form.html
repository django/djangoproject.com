{% load i18n %}

<form action="{% if version %}{% url 'document-search' version=version lang=lang host 'docs' %}{% else %}{% url 'document-search-redirect' host 'docs' %}{% endif %}" class="search form-input" role="search">
  <label class="visuallyhidden" for="news-search">Search:</label>
    {{ form.q }}

    <button type="submit">
      <i class="icon icon-search"></i>
      <span class="visuallyhidden">{% trans 'Search' %}</span>
    </button>
</form>
